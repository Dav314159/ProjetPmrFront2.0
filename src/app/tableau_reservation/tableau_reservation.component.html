<table mat-table [dataSource]="datasourceReservation">
  <!-- Id pmr Column -->
  <ng-container matColumnDef="idPmr">
    <th mat-header-cell *matHeaderCellDef>Pmr</th>
    <td mat-cell *matCellDef="let element">{{element.idPmr}}</td>
  </ng-container>

  <!-- id user Column -->
  <ng-container matColumnDef="idUtilisateur">
    <th mat-header-cell *matHeaderCellDef>Utilisateur</th>
    <td mat-cell *matCellDef="let element">{{element.idUtilisateur}}</td>
  </ng-container>

  <!-- Capacity Column -->
  <ng-container matColumnDef="reservation">
    <th mat-header-cell *matHeaderCellDef>Reservation</th>
    <td mat-cell *matCellDef="let element">{{element.reservation}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="onDetails(row)"
  ></tr>
</table>
