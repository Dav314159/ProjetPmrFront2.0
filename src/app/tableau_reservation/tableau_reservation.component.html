<table mat-table [dataSource]="datasourceReservation">
  <!-- Id pmr Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Rue du stationnement pmr</th>
    <td mat-cell *matCellDef="let element">{{element.pmr.nom}}</td>
  </ng-container>

  <!-- id user Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Ville du stationnement pmr</th>
    <td mat-cell *matCellDef="let element">{{element.pmr.description}}</td>
  </ng-container>

  <!-- Capacity Column -->
  <ng-container matColumnDef="reservation">
    <th mat-header-cell *matHeaderCellDef>Nombre de places réservées</th>
    <td mat-cell *matCellDef="let element">{{element.reservation}}</td>
  </ng-container>

  <ng-container matColumnDef="suppReservation">
    <th mat-header-cell *matHeaderCellDef>Supprimer</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="Icon Suppression" (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20, 30]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
<div class="button_container">
  <button type="button" class="reservation" (click)="makeReservation()" >Faire une Réservation</button>
</div>
